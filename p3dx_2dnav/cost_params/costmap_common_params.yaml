obstacle_range: 0.5
raytrace_range: 1.0
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 2.5
inflation_radius: 0.35

observation_sources: laser_scan_sensor laser_point_cloud_sensor sonar_scan_sensor sonar_point_cloud_sensor

laser_scan_sensor: {sensor_frame: laser_frame, data_type: LaserScan, topic: /RosAria/lms5XX_1_laserscan, marking: true, clearing: true}

laser_point_cloud_sensor: {sensor_frame: odom, data_type: PointCloud, topic: /RosAria/lms5XX_1_pointcloud, marking: true, clearing: true}

sonar_scan_sensor: {sensor_frame: sonar_frame, data_type: SonarScan, topic: /RosAria/sonar, marking: true, clearing: true}

sonar_point_cloud_sensor: {sensor_frame: sonar_frame, data_type: PointCloud, topic: /RosAria/sonar_pointcloud2, marking: true, clearing: true}
