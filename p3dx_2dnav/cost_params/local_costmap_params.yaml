local_costmap:
  global_frame: base_link
  robot_base_frame: laser_frame
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true # must be set to false to use static map
  width: 2.0
  height: 2.0
  resolution: 0.5
  transform_tolerance: 0.5 #tolerable delay in seconds
  origin_x: -4.0
  origin_y: -4.0